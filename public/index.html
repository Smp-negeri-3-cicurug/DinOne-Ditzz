<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TikTok Downloader</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1 class="main-title">Tiktok Downloader</h1>
      <p class="subtitle">Tempelkan tautan video TikTok untuk mengunduh tanpa watermark.</p>
    </header>

    <main>
      <div class="input-section">
        <input type="text" id="urlInput" placeholder="Tempelkan URL video di sini..." />
        <button id="downloadBtn" class="btn btn-primary">Unduh</button>
        <button id="resetBtn" class="btn">Reset</button>
      </div>
      <div class="loader" style="display:none;"></div>
      <div id="messageSection" class="message-section" style="display:none;">
        <p id="messageText" class="message-text"></p>
      </div>
    </main>

    <footer class="footer">
      <p>Â© 2025 TikTok Downloader</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
