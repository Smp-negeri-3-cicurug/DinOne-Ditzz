<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Unduhan - Tiktok Downloader</title>
    <meta name="description" content="Unduh video dari TikTok tanpa watermark dengan cepat dan mudah.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Custom Properties */
        :root {
            --bg-dark: #1e1a30;
            --card-bg: #2b2540;
            --accent-color: #ffc72c;
            --accent-hover: #ffdf7a;
            --text-light: #f0f0f0;
            --text-muted: #a0a0a0;
            --border-color: #443c5b;
        }

        /* Base Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            max-width: 900px;
            width: calc(100% - 40px);
            max-height: calc(100vh - 40px);
            overflow-y: auto;
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .main-title {
            font-size: 2rem;
            color: var(--accent-color);
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 25px;
        }

        .btn {
            padding: 15px 25px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: #2b2540;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
        }

        .result-section {
            background-color: #3b3550;
            padding: 20px;
            border-radius: 15px;
            margin-top: 25px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .video-info {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            text-align: left;
            margin-bottom: 20px;
        }

        .thumbnail {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .video-details {
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-width: 0;
        }

        .video-title {
            font-weight: 600;
            margin: 0 0 5px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .video-author {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin: 0;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .download-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .download-link {
            display: block;
            padding: 12px;
            background-color: #4a455a;
            border-radius: 10px;
            text-decoration: none;
            color: var(--text-light);
            font-size: 0.95rem;
            transition: background-color 0.2s ease;
        }

        .download-link:hover {
            background-color: #5b556f;
        }

        .message-section,
        .result-section {
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.35s ease, transform 0.35s ease;
        }

        .message-section.show,
        .result-section.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="main-title">Hasil Unduhan Video</h1>
            <p class="subtitle">Pilih opsi unduhan di bawah ini.</p>
        </header>

        <main class="main-content">
            <div id="resultSection" class="result-section">
                <div class="video-info">
                    <img id="videoThumbnail" class="thumbnail" alt="Video thumbnail">
                    <div class="video-details">
                        <p id="videoTitle" class="video-title"></p>
                        <p id="videoAuthor" class="video-author"></p>
                    </div>
                </div>
                <div id="downloadLinks" class="download-links">
                </div>
            </div>
            <div id="messageSection" class="message-section" style="display: none;">
                <p id="messageText" class="message-text"></p>
            </div>
        </main>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const elements = {
                videoThumbnail: document.getElementById('videoThumbnail'),
                videoTitle: document.getElementById('videoTitle'),
                videoAuthor: document.getElementById('videoAuthor'),
                downloadLinks: document.getElementById('downloadLinks'),
                resultSection: document.getElementById('resultSection'),
                messageSection: document.getElementById('messageSection'),
                messageText: document.getElementById('messageText'),
            };

            function safeText(str) {
                const div = document.createElement('div');
                div.textContent = str;
                return div.innerHTML;
            }

            function parseDataFromUrl() {
                const params = new URLSearchParams(window.location.search);
                const encodedData = params.get('data');
                if (encodedData) {
                    try {
                        const decodedData = atob(encodedData);
                        const parsedData = JSON.parse(decodedData);
                        return parsedData;
                    } catch (e) {
                        console.error('Gagal mengurai data dari URL:', e);
                        return null;
                    }
                }
                return null;
            }

            function showMessage(message, type = 'info') {
                elements.messageText.textContent = message;
                elements.messageSection.style.display = 'block';
                elements.messageSection.className = `message-section message-${type} show`;
                elements.resultSection.classList.remove('show');
            }

            const videoData = parseDataFromUrl();

            if (videoData && videoData.title) {
                displayVideoInfo(videoData);
                displayDownloadLinks(videoData.links);
            } else {
                elements.resultSection.style.display = 'none';
                showMessage('Gagal memuat data video. Silakan kembali ke halaman utama.', 'error');
            }

            function displayVideoInfo(data) {
                elements.videoThumbnail.src = data.thumbnail || 'placeholder.jpg';
                elements.videoThumbnail.onerror = () => {
                    elements.videoThumbnail.src = 'placeholder.jpg'; // Ganti dengan URL gambar placeholder yang valid
                };
                elements.videoTitle.innerHTML = safeText(data.title || 'Video Tanpa Judul');
                elements.videoAuthor.innerHTML = safeText(data.author.nickname || 'Tidak Diketahui');
                elements.resultSection.classList.add('show');
            }

            function displayDownloadLinks(links) {
                elements.downloadLinks.innerHTML = '';
                
                if (links && Array.isArray(links)) {
                    links.forEach(link => {
                        if (link && link.url) {
                            let linkText;
                            if (link.quality.toLowerCase() === 'hd') {
                                linkText = 'Unduh Video (HD)';
                            } else if (link.quality.toLowerCase() === 'sd') {
                                linkText = 'Unduh Video (SD)';
                            } else if (link.quality.toLowerCase() === 'audio') {
                                linkText = 'Unduh Audio (MP3)';
                            } else {
                                linkText = 'Unduh';
                            }
                            createDownloadButton(linkText, link.url);
                        }
                    });
                }
                
                if (!links || links.length === 0) {
                    elements.downloadLinks.innerHTML = '<p class="text-muted">Tidak ada tautan unduhan yang ditemukan.</p>';
                }
            }

            function createDownloadButton(text, url) {
                const a = document.createElement('a');
                a.href = url;
                a.textContent = text;
                a.className = 'btn btn-primary download-link';
                a.download = true; 
                a.rel = 'noopener noreferrer';
                elements.downloadLinks.appendChild(a);
            }
                                  
        });
    </script>
</body>
</html>
