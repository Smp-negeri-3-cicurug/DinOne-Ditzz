<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hasil Unduhan - Tiktok Downloader</title>
<link rel="stylesheet" href="style.css">
<style>
.container {
    max-width: 900px;
    width: calc(100% - 40px);
    margin: 40px auto;
    background-color: #2b2540;
    border-radius: 20px;
    padding: 25px;
    text-align: center;
    color: #f0f0f0;
}
.video-info {
    display: flex;
    align-items: flex-start;
    gap: 15px;
    margin-bottom: 20px;
    text-align: left;
}
.thumbnail {
    width: 120px;
    height: 120px;
    object-fit: cover;
    border-radius: 10px;
    flex-shrink: 0;
}
.video-details {
    display: flex;
    flex-direction: column;
    justify-content: center;
    min-width: 0;
}
.video-title { font-weight: 600; margin: 0 0 5px; }
.video-author { font-size: 0.85rem; color: #a0a0a0; margin: 0; }
.download-links { display: flex; flex-direction: column; gap: 10px; margin-top: 15px; }
.download-link {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px;
    background-color: #4a455a;
    border-radius: 10px;
    color: #f0f0f0;
    text-decoration: none;
    font-size: 0.95rem;
    transition: background-color 0.2s ease;
}
.download-link:hover { background-color: #5b556f; }
.loader {
    border: 4px solid #443c5b;
    border-top: 4px solid #ffc72c;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    animation: spin 1s linear infinite;
    margin-left: 10px;
}
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
.message-section {
    margin-top: 20px;
    padding: 12px;
    background-color: #5b3e40;
    border-radius: 10px;
    display: none;
}
</style>
</head>
<body>
<div class="container">
    <header>
        <h1 class="main-title">Hasil Unduhan Video</h1>
        <p class="subtitle">Pilih opsi unduhan di bawah ini.</p>
    </header>

    <div id="messageSection" class="message-section"></div>

    <div class="video-info">
        <img id="videoThumbnail" class="thumbnail" alt="Thumbnail Video">
        <div class="video-details">
            <p id="videoTitle" class="video-title"></p>
            <p id="videoAuthor" class="video-author"></p>
        </div>
    </div>

    <div id="downloadLinks" class="download-links"></div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const videoThumbnail = document.getElementById('videoThumbnail');
    const videoTitle = document.getElementById('videoTitle');
    const videoAuthor = document.getElementById('videoAuthor');
    const downloadLinks = document.getElementById('downloadLinks');
    const messageSection = document.getElementById('messageSection');

    function showMessage(msg) {
        messageSection.textContent = msg;
        messageSection.style.display = msg ? 'block' : 'none';
    }

    function loadVideoData() {
        const dataStr = localStorage.getItem('videoData');
        if (!dataStr) {
            showMessage('Gagal memuat data video. Kembali ke halaman utama.');
            return null;
        }
        try {
            return JSON.parse(dataStr);
        } catch {
            showMessage('Data video rusak. Silakan coba lagi.');
            return null;
        }
    }

    function createDownloadButton(text, url, size) {
        const a = document.createElement('a');
        a.href = url;
        a.className = 'download-link';
        a.download = true;
        a.rel = 'noopener noreferrer';
        a.innerHTML = `<span>${text}</span><span>${size}</span>`;

        const loader = document.createElement('div');
        loader.className = 'loader';
        loader.style.display = 'none';
        a.appendChild(loader);

        a.addEventListener('click', (e) => {
            loader.style.display = 'inline-block';
        });

        downloadLinks.appendChild(a);
    }

    const videoData = loadVideoData();
    if (!videoData) return;

    videoThumbnail.src = videoData.thumbnail || '';
    videoThumbnail.onerror = () => { videoThumbnail.src = 'placeholder.jpg'; };
    videoTitle.textContent = videoData.title || 'Video tanpa judul';
    videoAuthor.textContent = videoData.author?.nickname || 'Unknown';

    downloadLinks.innerHTML = '';
    if (videoData.links && Array.isArray(videoData.links)) {
        videoData.links.forEach(link => {
            createDownloadButton(link.quality, link.url, link.size);
        });
    } else {
        showMessage('Tidak ada tautan unduhan yang tersedia.');
    }
});
</script>
</body>
</html>
